version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web
    restart: always
    environment:
      - MONGODB_URI=mongodb://127.0.0.1:27017
    volumes:
      - ./:/usr/src/app
    ports:
      - 3000:3000
    depends_on:
      - mongo
    networks:
      - node-webapp-network

  mongo:
    container_name: mongo
    image: mongo
    restart: unless-stopped
    volumes:
      - ./data:/data/db
    ports:
      - 27017:27017
    networks:
      - node-webapp-network

networks:
  node-webapp-network:
    driver: bridge
